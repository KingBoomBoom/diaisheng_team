<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>迪爱生数据平台v1.0</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../resources/js/jquery-1.9.0.min.js"></script>
<link href="../resources/css/login2.css" rel="stylesheet" type="text/css" />
<style type="text/css">
    a:hover {
        color: #FF0000;
        text-decoration: underline;
    }
</style>
    <script type="text/javascript">
$(function(){
        $('#subAdmin').click(function() {
            var status=1;
            $.ajax({
                url: "/diaisheng/varify/varifyAdmin",
                data : {
                    "userName": $('#username').val(),
                    "password": $( '#password').val()
                },
                type: "post",
                dataType: "json",
                success:function(data){
                    if (data.success) {
                        alert(data.msg);
                        window.location.href = "/diaisheng/data/index";
                    } else {
                        alert(data.errorMsg);
                    }
                },
                error:function(data){
                    alert("数据库异常！");
                    console.log(data);
                }
            });
            }
        )})
    </script>
</head>
<body>
<h1>迪爱生数据平台v1.0<sup>2019</sup></h1>
<h2 align="center" style="color: white;margin-top: 20px;">后台登录</h2>
<div class="login" style="margin-top:50px;">
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
            <!--登录-->
            <div class="web_login" id="web_login">
               <div class="login-box">
			<div class="login_form">
				<form id="loginform"><input type="hidden" name="did" value="0"/>
               <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea">
                    <input type="text" id="username" name="username" class="inputstyle"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    <input type="password" id="password" name="password" class="inputstyle"/>
                </div>
                </div>
                <div style="padding-left:50px;margin-top:20px;"><input type="button" value="登 录" style="width:150px;" class="button_blue" id="subAdmin"/></div>
                    <a href="login.html" class="zcxy" style="margin-right:5px;margin-bottom:3px;" target="_self" type="a">普通用户</a>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>
</div>
